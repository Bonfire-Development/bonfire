name: bonfire
description: "A modern take on the Discord Client"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  nyxx:
    git:
      url: https://github.com/Bonfire-Development/firebridge
      ref: dev

  google_fonts: ^6.2.1
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  get_storage: ^2.1.1
  signals: ^5.0.0
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1
  flutter_markdown: ^0.6.23
  markdown_viewer: ^0.6.2
  flutter_keyboard_visibility: ^6.0.0
  flutter_keyboard_size: ^1.0.1
  relative_time: ^5.0.0
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1
  go_router: ^13.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  custom_lint: ^0.6.4
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10
  flutter_lints: ^3.0.0
  freezed: ^2.5.2

flutter:
  uses-material-design: true